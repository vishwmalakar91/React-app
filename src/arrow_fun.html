<!DOCTYPE html>
<html>

<body>

<h1>Arrow Function</h1>

<p>A demonstration of a simple arrow function.</p>

<p id="demo"></p>
  
<script>
hello = () => {
  return "Hello World!";
}

//without arrow
//hello = function() {
//    return "Hello World!";
//}


document.getElementById("demo").innerHTML = hello();
</script>

</body>
</html>
